<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color IfElse | Play</title>
  <link rel="stylesheet" href="../styles/css/reset.css">
  <link rel="stylesheet" href="../styles/css/play.css">
</head>
<body>

  <canvas id="canvas"></canvas>


  <div class="board" id="end-menu">
    <div class="title">
      <div class="title">
        <div class="text">
          <p class="letter">C</p>
          <div class="text-cir l">
            <div class="quarter q1"></div>
            <div class="quarter q2"></div>
            <div class="quarter q3"></div>
            <div class="quarter q4"></div>
            <div class="inner-cir"></div>
          </div>
          <p class="letter">L</p>
          <div class="text-cir r">
            <div class="quarter q1"></div>
            <div class="quarter q2"></div>
            <div class="quarter q3"></div>
            <div class="quarter q4"></div>
            <div class="inner-cir"></div>
          </div>
          <p class="letter">R</p>
        </div>
        <h1 class="letter overlap">IfElse</h1>
    </div>

    <div class="score-box">
      <p class="text">Score</p>
      <p class="score" id="runScore"></p>
    </div>
    <div class="score-box">
      <p class="text best">Best Score</p>
      <p class="score" id="bestScore"></p>
    </div>

    <div class="buttons">
      <div class="stars-box">
        <p class="text">Points</p>
        <p class="number" id="totalPoints"></p>
      </div>
      <p class="play-btn" id="restart-btn">

      </p>
    </div>

    <a class="back-btn" href="../index.html">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="m21.743 12.331-9-10c-.379-.422-1.107-.422-1.486 0l-9 10a.998.998 0 0 0-.17 1.076c.16.361.518.593.913.593h2v7a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-4h4v4a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-7h2a.998.998 0 0 0 .743-1.669z"></path></svg>
    </a>
  </div>
