<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Switch</title>
  <link rel="stylesheet" href="./styles/css/reset.css">
  <link rel="stylesheet" href="./styles/css/home.css">
</head>
<body>

  <div class="board">
    <div class="title">
      <div class="text">
        <p class="letter">C</p>
        <div class="text-cir l">
          <div class="quarter q1"></div>
          <div class="quarter q2"></div>
          <div class="quarter q3"></div>
          <div class="quarter q4"></div>
          <div class="inner-cir"></div>
        </div>
        <p class="letter">L</p>
        <div class="text-cir r">
          <div class="quarter q1"></div>
          <div class="quarter q2"></div>
          <div class="quarter q3"></div>
          <div class="quarter q4"></div>
          <div class="inner-cir"></div>
        </div>
        <p class="letter">R</p>
      </div>
      <h1 class="letter overlap">Switch</h1>
    </div>

    <div class="play">
      <div class="circle c1">
        <div class="quarter q1"></div>
        <div class="quarter q2"></div>
        <div class="quarter q3"></div>
        <div class="quarter q4"></div>
        <div class="inner-cir"></div>
      </div>
      <div class="circle c2">
        <div class="quarter q1"></div>
        <div class="quarter q2"></div>
        <div class="quarter q3"></div>
        <div class="quarter q4"></div>
        <div class="inner-cir"></div>
      </div>
      <div class="circle c3">
        <div class="quarter q1"></div>
        <div class="quarter q2"></div>
        <div class="quarter q3"></div>
        <div class="quarter q4"></div>
        <div class="inner-cir"></div>
      </div>
      <a class="play-btn" href="./pages/play.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="-1 0 24 24"><path d="M7 6v12l10-6z"></path></svg>
      </a>
    </div>

    <div class="buttons">
      <a class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="m2.344 15.271 2 3.46a1 1 0 0 0 1.366.365l1.396-.806c.58.457 1.221.832 1.895 1.112V21a1 1 0 0 0 1 1h4a1 1 0 0 0 1-1v-1.598a8.094 8.094 0 0 0 1.895-1.112l1.396.806c.477.275 1.091.11 1.366-.365l2-3.46a1.004 1.004 0 0 0-.365-1.366l-1.372-.793a7.683 7.683 0 0 0-.002-2.224l1.372-.793c.476-.275.641-.89.365-1.366l-2-3.46a1 1 0 0 0-1.366-.365l-1.396.806A8.034 8.034 0 0 0 15 4.598V3a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v1.598A8.094 8.094 0 0 0 7.105 5.71L5.71 4.904a.999.999 0 0 0-1.366.365l-2 3.46a1.004 1.004 0 0 0 .365 1.366l1.372.793a7.683 7.683 0 0 0 0 2.224l-1.372.793c-.476.275-.641.89-.365 1.366zM12 8c2.206 0 4 1.794 4 4s-1.794 4-4 4-4-1.794-4-4 1.794-4 4-4z"></path></svg>
      </a>
      <a class="btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24"><path d="M21.822 7.431A1 1 0 0 0 21 7H7.333L6.179 4.23A1.994 1.994 0 0 0 4.333 3H2v2h2.333l4.744 11.385A1 1 0 0 0 10 17h8c.417 0 .79-.259.937-.648l3-8a1 1 0 0 0-.115-.921z"></path><circle cx="10.5" cy="19.5" r="1.5"></circle><circle cx="17.5" cy="19.5" r="1.5"></circle></svg>
      </a>
    </div>
  </div>
  
</body>
</html>
